<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="game-title">Rock Paper Scissors</h1>

        <div>
            <h2 class="Selection">Select your move</h2>
        </div>

        <div>
            <button class="btn rock" id="rock"></button>
            <button class="btn paper" id="paper"></button>
            <button class="btn scissors" id="scissors"></button>
        </div>

        <div id="gameOverScreen" class="overlay">
            <div class="gameOverContent">
                <h2>Game Over</h2>
                <p id="gameOverText">Click anywhere to play again</p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
